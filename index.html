<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://media.giphy.com/media/d2lcHJTG5Tscg/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            color: #ffffff;
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0);
            animation: popIn 1s forwards ease-out;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        #message {
            font-size: 1.3rem;
            color: #444;
            display: none;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: linear-gradient(135deg, #ff4b5c, #ff6f61);
            transform: translateY(-3px);
        }
        .heart {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem;
            color: #ff5e6c;
            animation: heartbeat 1.5s infinite ease-in-out;
        }
        @keyframes heartbeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fadeIn {
            animation: fadeIn 1.5s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">üíñ</div>
        <h1>Click the button below</h1>
        <button onclick="showMessage()">Open Apology</button>
        <div id="message">
            <p>I'm sorry, Mettle üòî</p>
            <p>I'll fix my mistakes and never repeat them ‚ù§Ô∏è</p>
            <p>You mean the world to me, and I can't imagine my life without you.</p>
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmZ1MDQxeHgzdzhubzZ4ZGE2NGZ4MWI4Z25ybzZjZHB0aXhxZHNmdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/PX6E0iX4x1O7fQ4pgt/giphy.webp" alt="Heartwarming GIF" width="300px">
        </div>
    </div>

    <script>
        function showMessage() {
            const messageDiv = document.getElementById("message");
            messageDiv.style.display = "block";
            messageDiv.classList.add("fadeIn");
        }
    </script>
</body>
</html>
